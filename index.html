<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Code Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images (1).png" type="image/x-icon">
</head>
<style>
    header{
        margin-top: 50px;
    }
</style>
<body>
  <div class="wrapper">
   <div class="imghead">
    <img src="ben.png" width="200" height="200" alt=""> <header>BenCode Currency Converter</header>
   </div>
   <a href="https://www.webintoapp.com/download/apk/465845/app-release.apk"> <input type="submit" value="Download App here"></a>
  
    <form action="#">
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1">
        </div>
        <div class="drop-list">
            <div class="form">
                <p>From</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="" id="fromCurrency">
                        
                    </select>
                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="" id="toCurrency">
                       
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate"></div>
        <button>Convert</button>
    </form>
  </div>  

  <script src="country-list.js"></script>
  <script src="script.js"></script>
</body>
</html>
